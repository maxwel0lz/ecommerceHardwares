    <section id="sessaoCad">
        <div id="conteiner">
            <div id="boxleft">
               <img id="imgbemvindo" src="../assets/bemVindo.png" alt="">
            </div>
    
            <div id="boxright">
                <strong>Cadastrar-se</strong>
                <form class="row g-3">
                    <div class="col-md-4">
                      <label for="validationServer01" class="form-label">Nome</label>
                      <input type="text" class="form-control " id="validationServer01" required>
                      <div  class="valid-feedback d-none">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationServer02" class="form-label">Sobrenome</label>
                      <input type="text" class="form-control " id="validationServer02"  required>
                      <div class="valid-feedback d-none">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationServer02" class="form-label">Sobrenome</label>
                      <input type="text" class="form-control " id="validationServer02"  required>
                      <div class="valid-feedback d-none">
                        Looks good!
                      </div>
                    </div>
                    
                    <div class="col-md-6">
                      <label for="validationServer03" class="form-label">City</label>
                      <input type="text" class="form-control " id="validationServer03" aria-describedby="validationServer03Feedback" required>
                      <div id="validationServer03Feedback" class="invalid-feedback d-none">
                        Please provide a valid city.
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label for="validationServer04" class="form-label">State</label>
                      <select class="form-select " id="validationServer04" aria-describedby="validationServer04Feedback" required>
                        <option selected d-none value="">Choose...</option>
                        <option>...</option>
                      </select>
                      <div id="validationServer04Feedback" class="invalid-feedback d-none">
                        Please select a valid state.
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label for="validationServer05" class="form-label">Zip</label>
                      <input type="text" class="form-control " id="validationServer05" aria-describedby="validationServer05Feedback" required>
                      <div id="validationServer05Feedback" class="invalid-feedback d-none">
                        Please provide a valid zip.
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input " type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                        <label class="form-check-label" for="invalidCheck3">
                          Agree to terms and conditions
                        </label>
                        <div id="invalidCheck3Feedback" class="invalid-feedback d-none">
                          You must agree before submitting.
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                  </form>   
            </div> 

        </div>
